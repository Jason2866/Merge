[platformio]
extra_configs = platformio_tasmota_env32.ini
                platformio_tasmota_cenv.ini

[common]
platform                  = ${core.platform}
platform_packages         = ${core.platform_packages}
build_unflags             = ${core.build_unflags}
build_flags               = ${core.build_flags}

extra_scripts             = ${scripts_defaults.extra_scripts}
;                            pio/obj-dump.py

[core]
;platform                  = ${tasmota_stage.platform}
;platform_packages         = ${tasmota_stage.platform_packages}
;build_unflags             = ${tasmota_stage.build_unflags}
;build_flags               = ${tasmota_stage.build_flags}

[tasmota_stage]
; *** Esp8266 Tasmota Arduino core 2.8.0 build with GCC10.1
; *** Based on https://github.com/earlephilhower/Arduino.git#gcc9.1 and
; *** https://github.com/earlephilhower/esp-quick-toolchain/releases
platform                  = https://github.com/Jason2866/platform-espressif8266.git#new_gcc
platform_packages         = 
build_unflags             = ${esp_defaults.build_unflags}
                            -std=gnu99
                            -std=c++11
                            -Wreturn-type
                            -Wswitch-unreachable
                            -Wstringop-overflow
                            -Wregister
                            -Wnarrowing
build_flags               = ${esp82xx_defaults.build_flags}
                            -Wno-return-type
                            -Wno-switch-unreachable
                            -Wno-stringop-overflow
                            -Wno-narrowing
                            ;-Wno-register
                            -std=c17
                            -std=gnu++17
                            ;-D_GLIBCXX_USE_CXX11_ABI=0

[common32]
platform                = espressif32@1.12.4
platform_packages       = tool-esptoolpy@1.20800.0
board                   = esp32dev
board_build.ldscript    = esp32_out.ld
board_build.partitions  = esp32_partition_app1984k_spiffs64k.csv
board_build.flash_mode  = ${common.board_build.flash_mode}
board_build.f_flash     = ${common.board_build.f_flash}
board_build.f_cpu       = ${common.board_build.f_cpu}
build_unflags           = ${esp_defaults.build_unflags}
                          -Wpointer-arith
monitor_speed           = ${common.monitor_speed}
upload_port             = ${common.upload_port}
upload_resetmethod      = ${common.upload_resetmethod}
upload_speed            = 921600
extra_scripts           = ${common.extra_scripts}

build_flags             = ${esp_defaults.build_flags}
    -Wno-pointer-arith 
    -D BUFFER_LENGTH=128
    -D MQTT_MAX_PACKET_SIZE=1200
    -D uint32=uint32_t
    -D uint16=uint16_t
    -D uint8=uint8_t
    -D sint8_t=int8_t
    -D sint32_t=int32_t
    -D sint16_t=int16_t
    -D memcpy_P=memcpy
	  -D memcmp_P=memcmp

lib_extra_dirs =
    libesp32

lib_ignore =
    cc1101
    
